<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابطي الرسمية</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
  display: inline-block;
  width: 220px;
  padding: 12px;
  border-radius: 8px;
  font-size: 20px;
  text-decoration: none;
  transition: 0.3s;
  background: transparent;     /* الخلفية شفافة */
  border: 2px solid transparent;
  color: #000;                 /* اللون الافتراضي أسود */
}

/* ألوان التطبيقات (إطار + نص فقط) */
.instagram { border-color: #E1306C; color: #E1306C; }
.facebook  { border-color: #1877F2; color: #1877F2; }
.snapchat  { border-color: #FFFC00; color: #FFFC00; }
.whatsapp  { border-color: #25D366; color: #25D366; }
.telegram  { border-color: #0088cc; color: #0088cc; }
.threads   { border-color: #000000; color: #000000; }
.phone     { border-color: #444;    color: #444; }
.email     { border-color: #EA4335; color: #EA4335; }

/* Hover = توهج بنفس اللون */
a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px currentColor;
}
    
    /* تأثير hover */
    a:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Møñçëf Nãîlī</h1>
  <ul>
    <li><a href="https://instagram.com/USERNAME" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
    <li><a href="https://facebook.com/USERNAME" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a></li>
    <li><a href="https://snapchat.com/add/USERNAME" target="_blank" class="snapchat"><i class="fab fa-snapchat"></i> Snapchat</a></li>
    <li><a href="https://wa.me/PHONE" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i> Whatsapp</a></li>
    <li><a href="https://t.me/USERNAME" target="_blank" class="telegram"><i class="fab fa-telegram"></i> Telegram</a></li>
    <li><a href="https://www.threads.net/@USERNAME" target="_blank" class="threads"><i class="fa-brands fa-threads"></i> Threads</a></li>
    <li><a href="tel:PHONE" class="phone"><i class="fas fa-phone"></i> إتصل بي</a></li>
    <li><a href="mailto:EMAIL@example.com" class="email"><i class="fas fa-envelope"></i> Email</a></li>
  </ul>
</body>
</html>
