<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>روابطي الرسمية</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      z-index: 10;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 400px;
      z-index: 10;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      font-size: 24px;
      text-decoration: none;
      transition: 0.3s;
      border: 2px solid white;
      color: white;
      gap: 12px;
    }

    a i {
      font-size: 28px;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px currentColor;
    }

    /* 🎨 ألوان التطبيقات */
    .instagram { color: #E4405F; }
    .facebook  { color: #1877F2; }
    .snapchat  { color: #000; }
    .whatsapp  { color: #25D366; }
    .telegram  { color: #0088cc; }
    .threads   { color: #fff; }
    .phone     { color: #aaa; }
    .email     { color: #EA4335; }

    /* 🌙 القمر */
    .moon {
      position: absolute;
      top: 40px;
      left: 60px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #fff 70%, #ccc 100%);
      border-radius: 50%;
      box-shadow: 0 0 120px rgba(255,255,255,0.9);
      z-index: 1;
    }

    /* ⭐ النجوم */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to   { opacity: 1; transform: scale(1.4); }
    }
  </style>
</head>
<body>

  <!-- 🌙 القمر -->
  <div class="moon"></div>

  <!-- ⭐ نجوم بزاف -->
  <div class="star" style="top:20px; left:200px;"></div>
  <div class="star" style="top:100px; left:400px;"></div>
  <div class="star" style="top:250px; left:700px;"></div>
  <div class="star" style="top:50px; left:1000px;"></div>
  <div class="star" style="top:300px; left:120px;"></div>
  <div class="star" style="top:450px; left:500px;"></div>
  <div class="star" style="top:550px; left:300px;"></div>
  <div class="star" style="top:600px; left:800px;"></div>
  <div class="star" style="top:480px; left:1100px;"></div>
  <div class="star" style="top:720px; left:200px;"></div>
  <div class="star" style="top:770px; left:600px;"></div>
  <div class="star" style="top:650px; left:950px;"></div>
  <div class="star" style="top:350px; left:1300px;"></div>

  <!-- 🔗 روابط -->
  <h1>Møñçëf Nãîlī</h1>
  <ul>
    <li><a href="https://instagram.com/USERNAME" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
    <li><a href="https://facebook.com/USERNAME" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a></li>
    <li><a href="https://snapchat.com/add/USERNAME" target="_blank" class="snapchat"><i class="fab fa-snapchat"></i> Snapchat</a></li>
    <li><a href="https://wa.me/PHONE" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i> Whatsapp</a></li>
    <li><a href="https://t.me/USERNAME" target="_blank" class="telegram"><i class="fab fa-telegram"></i> Telegram</a></li>
    <li><a href="https://www.threads.net/@USERNAME" target="_blank" class="threads"><i class="fa-brands fa-threads"></i> Threads</a></li>
    <li><a href="tel:PHONE" class="phone"><i class="fas fa-phone"></i> إتصل بي</a></li>
    <li><a href="mailto:EMAIL@example.com" class="email"><i class="fas fa-envelope"></i> Email</a></li>
  </ul>

</body>
</html>
