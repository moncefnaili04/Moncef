<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابطي الرسمية</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000; /* نخلي الخلفية سوداء باش يبان التأثير مليح */
      padding: 50px;
      color: white;
    }
    h1 {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      display: inline-block;
      width: 220px;
      padding: 12px;
      border-radius: 12px;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
      background: transparent;  /* الخلفية شفافة */
      position: relative;
      z-index: 0;
    }
    a i {
      margin-right: 10px;
    }

    /* تخصيص الألوان */
    .instagram { border: 2px solid #E1306C; color: #E1306C; }
    .facebook  { border: 2px solid #1877F2; color: #1877F2; }
    .snapchat  { border: 2px solid #FFFC00; color: #FFFC00; }
    .whatsapp  { border: 2px solid #25D366; color: #25D366; }
    .telegram  { border: 2px solid #0088cc; color: #0088cc; }
    .threads   { border: 2px solid #000000; color: #ffffff; }
    .phone     { border: 2px solid #444; color: #aaa; }
    .email     { border: 2px solid #EA4335; color: #EA4335; }

    /* تأثير glow */
    a::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff0000, #00f, #0ff, #f0f);
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
      animation: neonGlow 3s linear infinite;
    }

    @keyframes neonGlow {
      0%   { filter: blur(8px) hue-rotate(0deg); }
      100% { filter: blur(8px) hue-rotate(360deg); }
    }

    /* Hover */
    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Møñçëf Nãîlī1</h1>
  <ul>
    <li><a href="https://instagram.com/USERNAME" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
    <li><a href="https://facebook.com/USERNAME" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a></li>
    <li><a href="https://snapchat.com/add/USERNAME" target="_blank" class="snapchat"><i class="fab fa-snapchat"></i> Snapchat</a></li>
    <li><a href="https://wa.me/PHONE" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i> Whatsapp</a></li>
    <li><a href="https://t.me/USERNAME" target="_blank" class="telegram"><i class="fab fa-telegram"></i> Telegram</a></li>
    <li><a href="https://www.threads.net/@USERNAME" target="_blank" class="threads"><i class="fa-brands fa-threads"></i> Threads</a></li>
    <li><a href="tel:PHONE" class="phone"><i class="fas fa-phone"></i> إتصل بي</a></li>
    <li><a href="mailto:EMAIL@example.com" class="email"><i class="fas fa-envelope"></i> Email</a></li>
  </ul>
</body>
</html>
